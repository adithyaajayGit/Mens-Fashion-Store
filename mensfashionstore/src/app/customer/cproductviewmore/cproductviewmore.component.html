<form [formGroup]="productviewmoreform">
<section class="shop-details">
    <div class="product__details__pic">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">

                </div>
                <div class="col-lg-6 col-md-9" *ngFor="let data of productdata,let i=index">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="product__details__pic__item">
                                <img src="http://localhost:3000/images/{{data.product_image}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product__details__content">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8" *ngFor="let data of productdata,let i=index">
                    <div class="product__details__text">
                        <h4>{{data.product_name}}</h4>
                        <!-- <br> -->
                        <!-- <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                            <span> - 5 Reviews</span>
                        </div> -->
                        <h3> â‚¹  {{data.price}} </h3>

                        <div class="product__details__option">
                            <div class="product__details__option__size">
                                <span>Size: {{data.product_size}}</span>
                                
                            </div>
                            <div class="product__details__option__color">
                                <span>Color: {{data.product_colour}}</span>
                                
                            </div>
                        </div>
                        <div class="product__details__cart__option">
                            <div class="quantity">
                                <div class="pro-qty">
                                    <input type="number" formControlName="quantity" value="1" (change)="onchange()" min="1">
                                </div>
                            </div>
                            <div class="quantity">
                                <div class="pro-qty">
                                    <input type="number" formControlName="total_amount" >
                                </div>
                            </div>
                            <button [routerLink]="['/customermaster/cartview']" class="primary-btn" (click)="Onsubmit()" [disabled]="data.stock <= 0">{{ data.stock <= 0 ? 'Out of Stock' : 'Add to Cart' }}</button>
                        </div>
                        <!-- <div class="product__details__btns__option">
                            <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
                            <a href="#"><i class="fa fa-exchange"></i> Add To Compare</a>
                        </div> -->
                        <div class="product__details__last__option">
                            <h5><span>Guaranteed Safe Checkout</span></h5>
                            <img src="img/shop-details/details-payment.png" alt="">
                            <!-- <ul>
                                <li><span>SKU:</span> 3812912</li>
                                <li><span>Categories:</span> Clothes</li>
                                <li><span>Tag:</span> Clothes, Skin, Body</li>
                            </ul> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</form>
