                                <th></th>
                            </tr>
                        </thead>

                                    </div>
                                    <div class="product__cart__item__text">
                                        <h6>{{data.product_name}}</h6>
                                        <h5>â‚¹{{data.total_price}}</h5>
                                    </div>
                                </td>
                                <td class="quantity__item">
                                    <div class="quantity">

                                            <h5>{{data.quantity}}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td class="cart__price">{{ data.booking_date | date:'mediumDate' }}</td>
                            </tr>
                           
                        </tbody>
                    </table>
