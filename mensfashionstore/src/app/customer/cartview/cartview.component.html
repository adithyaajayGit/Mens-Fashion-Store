                    <h4>Shopping Cart</h4>
                    <!-- <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <a href="./shop.html">Shop</a>
                        <span>Shopping Cart</span>
                    </div> -->
                </div>
            </div>
        </div>

<!-- Breadcrumb Section End -->
<form [formGroup]="cartviewform"></form>
<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="shopping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of cartdata,let i=index">
                        <!-- <input type="hidden" [formControlName]="'products[' + i + '].product_id'" [value]="data.product_id">
                        <input type="hidden" [formControlName]="'products[' + i + '].quantity'" [value]="data.quantity">
                        <input type="hidden" [formControlName]="'products[' + i + '].price'" [value]="data.price">
                        <input type="hidden" [formControlName]="'products[' + i + '].total_price'" [value]="data.price * data.quantity"> -->
                                <td class="product__cart__item">
                                    <div class="product__cart__item__pic">
                                        <img style="width:100px;height:100px;" src="http://localhost:3000/images/{{data.product_image}}" alt="">
                                    </div>
                                    <div class="product__cart__item__text">
                                        <h6>{{data.product_name}}</h6>
                                        <h5>{{data.price}}</h5>
                                    </div>
                                </td>
                                <td class="quantity__item">
                                    <div class="quantity">
                                        <div class="pro-qty-2">
                                            <h5>{{data.quantity}}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td class="cart__price">{{data.total_amount}}</td>
                                <td class="cart__close"><i (click)="Deleteproductdata(data.product_id)" class="fa fa-close"></i></td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn" >
                            <a [routerLink]="['/customermaster/categoryview']">Continue Shopping</a>
                        </div>
                    </div>
                    <!-- <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn update__btn">
                            <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4">
                <!-- <div class="cart__discount">
                    <h6>Discount codes</h6>
                    <form action="#">
                        <input type="text" placeholder="Coupon code">
                        <button type="submit">Apply</button>
                    </form>
                </div> -->
                <br>
                <br>
                <br>                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


                <div class="cart__total" *ngFor="let data of carttotal,let i=index" >
                    <h6>Cart total</h6>
                    <ul>
                        <li>Total <span>{{data.total_amount}}</span></li>
                    </ul>
                    <p *ngIf="!canProceedToCheckout()">Can't proceed to checkout .Please update your cart</p>

                    <!-- Show the button only if every item's quantity is less than or equal to its stock -->
                    <a *ngIf="canProceedToCheckout()" [routerLink]="['/customermaster/delivery']" class="primary-btn" (click)="Onsubmit()">Proceed to checkout</a>                </div>
            </div>
        </div>
    </div>
</section>
