











<section class="latest spad" style="padding-top: 0%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">                   
                    <h2>CHOOSE CATEGORY</h2>
                    
                    
                </div>
            </div>
        </div>

                
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let data of categorydata,let i=index" >
                <div class="blog__item" >
                    <div class="blog__item__pic set-bg" data-setbg="" style="background-image: url(&quot;http://localhost:3000/images/{{data.category_image}}&quot;);"></div> 
                    <div class="blog__item__text">
                        <h5>{{data.category_name}}</h5>
                        <a [routerLink]="['/customermaster/productview',data.category_id]">Shop Now </a>
                    </div>
                </div>
                </div>
            </div>
            </div>

<!-- </section> -->
