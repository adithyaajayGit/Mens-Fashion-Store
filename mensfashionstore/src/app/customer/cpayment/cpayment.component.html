<form [formGroup]="paymentform">
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12"  >
                <div class="d-flex flex-column" >
                    <p class="text mb-1">Name</p>
                    <input class="form-control mb-3" type="text" formControlName="customer_name" >
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="number" placeholder="1234 5678 435678" formControlName="customer_cardno">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY" formControlName="customer_expiry">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***" formControlName="customer_cv">
                </div>
            </div>
            <div class="col-12" >
                <div class="btn btn-primary mb-3" (click)="Onsubmit()">
                    <input type="hidden" formControlName="master_id" [value]="master_id">
                    <span class="ps-3">Pay â‚¹ {{total_amount}}</span>
                    <!-- <span class="fas fa-arrow-right"></span> -->
                </div>
            </div>
        </div>
    </div>
</div>
</form>
